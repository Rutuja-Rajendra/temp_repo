<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- CSS Styles -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #72EDF2 10%, #5151E5 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(10px);
            text-align: center;
        }
        .container h2 {
            margin-bottom: 20px;
            font-weight: 600;
        }
        label, select, input {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 16px;
        }
        input {
            background-color: rgba(255, 255, 255, 0.8);
        }
        select {
            background-color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #ff512f;
            background-image: linear-gradient(to right, #f09819, #ff512f);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            transition: 0.3s ease-in-out;
        }
        button:hover {
            background-color: #ff8008;
        }
        .result {
            margin-top: 20px;
        }
        .result p {
            font-size: 18px;
            font-weight: 500;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Temperature Converter</h2>
        
        <label for="temperature">Enter the initial temperature:</label>
        <input type="number" id="temperature" placeholder="Temperature" step="any">
        
        <label for="unit">Select the unit of initial temperature:</label>
        <select id="unit">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
        </select>
        
        <button onclick="convertTemperature()">Convert</button>

        <div class="result">
            <p><strong>Temperature in Celsius:</strong> <span id="celsiusResult"></span></p>
            <p><strong>Temperature in Fahrenheit:</strong> <span id="fahrenheitResult"></span></p>
            <p><strong>Temperature in Kelvin:</strong> <span id="kelvinResult"></span></p>
        </div>
    </div>

    <script>
        function convertTemperature() {
            const temperature = parseFloat(document.getElementById("temperature").value);
            const unit = document.getElementById("unit").value;

            let celsius, fahrenheit, kelvin;

            if (unit === "celsius") {
                celsius = temperature;
                fahrenheit = (celsius * 9 / 5) + 32;
                kelvin = celsius + 273.03;
            } else if (unit === "fahrenheit") {
                fahrenheit = temperature;
                celsius = (fahrenheit - 32) * 5 / 9;
                kelvin = celsius + 273.03;
            } else if (unit === "kelvin") {
                kelvin = temperature;
                celsius = kelvin - 273.03;
                fahrenheit = (celsius * 9 / 5) + 32;
            }

            document.getElementById("celsiusResult").textContent = celsius.toFixed(2) + "°C";
            document.getElementById("fahrenheitResult").textContent = fahrenheit.toFixed(2) + "°F";
            document.getElementById("kelvinResult").textContent = kelvin.toFixed(2) + "K";
        }
    </script>

</body>
</html>
